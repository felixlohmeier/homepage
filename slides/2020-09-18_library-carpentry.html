## Library Carpentry

</textarea>
</section>
<section data-markdown>
<textarea data-template>

### Ziele

1. Cut through the jargon terms and phrases
2. Learn how to apply data science concepts in library tasks
3. Identify and use best practices in data structures
4. Learn how to programmatically clean and transform data
5. Work effectively with researchers, IT, and systems colleagues
6. Automate repetitive, error prone tasks

Quelle: [Library Carpentry Workshop Overview](https://librarycarpentry.org/lc-overview/02-intro-to-library-carpentry/index.html)

</textarea>
</section>
<section data-markdown>
<textarea data-template>

### Curricula

* keine Vorkenntnisse erforderlich
* Lessons jeweils etwa 4 Stunden
* in der Regel zweitägige Workshops mit 4 Lessons

<https://librarycarpentry.org/lessons/>

</textarea>

## Pädagogische Konzepte der Carpentries

<section data-markdown>
<textarea data-template>

### Code of Conduct

* Use welcoming and inclusive language
* Be respectful of different viewpoints and experiences
* Gracefully accept constructive criticism
* Focus on what is best for the community
* Show courtesy and respect towards other community members

<https://docs.carpentries.org/topic_folders/policies/code-of-conduct.html>

</textarea>
</section>

<textarea data-template>

### Instructor Training

> "pedagogical practices of live coding, pair programming, discussion, and exercises"

* Mindmap einer Dozentin: <https://twitter.com/dcsoto_cl/status/1111447971550228480>
* Lehrmaterialien für Instructor Training: <https://carpentries.github.io/instructor-training/>

</textarea>
</section>
<section data-markdown>
<textarea data-template>

### Teaching online

* vor COVID-19 ausschließlich offline Workshops
* in diesem Jahr nun auch online Workshops
* Konzepte werden noch evaluiert und weiterentwickelt

<https://carpentries.org/online-workshop-recommendations/>

</textarea>
</section>
<section data-markdown>
<textarea data-template>

## Optionen für die Hochschullehre

1. Lehrmaterialien nachnutzen (qualitätsgeprüfte OER, werden kontinuierlich weiterentwickelt und sind in zahlreichen Workshops erprobt)
2. Instructor Training für Dozierende (Crashkurs in evidenzbasierter Pädagogik)
3. Workshops veranstalten (Instructor arbeiten ehrenamtlich, geringe Kosten)
4. Lehrmaterialien verbessern oder neu erstellen (eigene Materialien spenden?)
5. Mitgliedschaft bei The Carpentries (optional)

</textarea>
