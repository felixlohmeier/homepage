### Initiative für ein Verzeichnis von (offenen) Lehrmaterialien in bibliothekswissenschaftlichen Studiengängen

<i class="fas fa-chalkboard-teacher fa-5x"></i>
<i class="fas fa-recycle fa-3x"></i>

[Felix Lohmeier](https://felixlohmeier.de) (Open Culture Consulting)

[Österreichischer Bibliothekartag](https://bibliothekartag2019.univie.ac.at), 11.9.2019

</textarea>
</section>
<section data-markdown>
<textarea data-template>

### OER in Bibliothekswissenschaften

* Bibliotheken propagieren seit einigen Jahren Open Educational Resources (OER), also Lehr- oder Lernmaterialien, die gemeinfrei oder unter einer offenen Lizenz veröffentlicht werden. Doch wie ist eigentlich die Lage in den Studiengängen des Bibliothekswesens?
* Wer sich auf die Suche nach offenen Lehrmaterialien begibt, wird hier kaum fündig werden. Meistens bleiben die Präsentationen und Skripte in Lernplattformen wie Moodle für die Allgemeinheit verschlossen.

</textarea>
</section>
<section data-markdown>
<textarea data-template>

### Persönliche Motivation

* 2016 das erste Mal Gastdozent für ein Seminar zum Thema Discovery-Systeme.
* Leider keine fertigen offenen Lehrmaterialien gefunden, obwohl es ein Standardthema ist.
* Also selbst ein Skript entwickelt und [als OER publiziert](https://felixlohmeier.gitbooks.io/seminar-wir-bauen-uns-einen-bibliothekskatalog/content/), was wahnsinnig aufwendig war und inhaltlich wohl schlechter als eine gemeinschaftliche Arbeit ist.

</textarea>
</section>
<section data-markdown>
<textarea data-template>

### Praktische Motivation

Ein Verzeichnis von offenen Lehrmaterialien in bibliothekswissenschaftlichen Studiengängen würde die hochschulübergreifende Auffindbarkeit verbessern:

1. Dozent*innen (an anderen Hochschulen) könnten leichter auf vorhandenen Materialien aufbauen.
2. Bibliothekar*innen könnten die Lernmaterialien zur Weiterbildung im Selbststudium nutzen.

</textarea>
</section>
<section data-markdown>
<textarea data-template>

### Ideelle Motivation

\#PracticeWhatYouPreach

* Bei Publikationen ist mittlerweile ([einigermaßen](https://twitter.com/ferli90/status/1170279684728348673)) anerkannt, dass wir auch selbst nur Open Access publizieren sollten.
* Das gleiche gilt dann natürlich auch für die Lehrmaterialien: Wer Open Educational Resources (OER) in der Wissenschaft propagiert, sollte auch die eigenen Ausbildungsmaterialien als OER bereitstellen.

</textarea>
</section>
<section data-markdown>
<textarea data-template>

### Initiative für ein Verzeichnis

"Gelbe Seiten" im Jahr 2019? Echt jetzt?

* Wenn institutionelle Forschungsinformationssysteme und Repositorien mit fachlichen Portalen voll interoperabel sind, dann braucht es kein Verzeichnis mehr. Daran arbeiten andere (hier auf #oebt19 z.B. [Open Education Austria](https://www.openeducation.at)).
* Bis dahin kann ein Verzeichnis die Auffindbarkeit verbessern und als "Datenschleuder" nützlich sein.
* Bei dieser Initiative geht es nicht darum neuen Content zu produzieren oder zu hosten, sondern vorhandene Materialien für alle zugänglich zu machen.

</textarea>
</section>
<section data-markdown>
<textarea data-template>

### Datenlage

Exemplarisches Beispiel: Folgen Sie den [Links zu "Ausbildung, Fortbildung" beim obv sg](https://www.obvsg.at/links/oesterr-bibliothekswesen/) und suchen Sie Lehrmaterialien in den genannten Studiengängen.

* Vorlesungsverzeichnisse uneinheitlich
* eher nicht maschinenlesbar
* Lehrmaterialien selten verlinkt, falls überhaupt öffentlich verfügbar
* Lernplattformen wie Moodle meist ohne Gastzugriff

Note:
  Universitätslehrgang: Keine Materialien auffindbar, nur Modulbeschreibung in PDF
  Wir sind in Graz, also schauen wir mal beim Institut für Informationswissenschaft und Wirtschaftsinformatik
  Studieren > Lehrveranstaltungsangebot > UNIGRAZonline (Link mit Filter auf Institut)
  Vortragende/r Schlögl, C. (Institutsleiter) > Lehrveranstaltungen
  Veranstaltung Human Factor in Digital Transformation (mit vielen anderen)
  Doktoratskolloquium, in Anmerkung Lernplattform Moodle
  von Institutswebseite über Quicklinks zu Moodle
  Login notwendig, aber "Kurse können einen Gastzugriff erlauben" > Anmelden als Gast
  Meine Kurse > Kursübersicht > Suche "Schlögl" keine Treffer
  Suche "Human Factor" > 3 Treffer, aber "Melden Sie sich für den Zugriff auf diesen Kurs an."
  Zurück im Vorlesungsverzeichnis Standard-Vorlesung "Business Intelligence"
  Viele Infos, Literaturempfehlungen, aber keine Lehrmaterialien
  Aufgeben? Zurück auf Webseite des Instituts > Elektronische Lehrmaterialien
  Folienskriptum Business Intelligence von Herrn Schlögl: 82 Folien, mit Literatur und Visualisierungen, super nützlich
  Einschränkungen: keine Lizenzangabe, "nur" PDF, nicht aktuell (WS 2017/18)

</textarea>
</section>
<section data-markdown>
<textarea data-template>

### Sucheinstiege

Welche Informationen und Filtermöglichkeiten sind aus Nutzersicht wünschenswert?

* Freitext (Titel, Schlagwörter, Studiengang, Person)
* Thematische Suche (Schlagwörter)
* Suche nach Studiengang
* Suche nach Person
* Suche nach Erscheinungsjahr
* Nachnutzbar für Dozent*in? (ja/nein)
* Geeignet für Selbststudium? (ja/nein)
* Filter nach Lizenz

</textarea>
</section>
<section data-markdown>
<textarea data-template>

### Open Access Button

* Anfragen der Redaktion an Dozent*innen haben wahrscheinlich mehr Erfolg, wenn ein konkretes Nutzungsinteresse beschrieben werden kann.
* Das Projekt Open Access Button war sehr [erfolgreich](https://openaccessbutton.org/request) mit einem [Anfrageassistenten](https://blog.openaccessbutton.org/making-more-research-open-access-one-paper-at-a-time-25b95cd36c8f) für Publikationen.
* Vorschlag: Nutzer*innen der Webseite bei jeder Lehreinheit, für die noch keine Materialien vorliegen, ein Formular anbieten, um bei der/dem Dozent/in anzufragen.

</textarea>
</section>
<section data-markdown>
<textarea data-template>

### Statistik und Auszeichnungen

* Auszeichnungen für Dozent*innen, wenn sie für besonders viele Kurse Lehrmaterialien bereitstellen (ähnlich wie [Impactstory](https://profiles.impactstory.org/u/0000-0001-6728-7745/achievements)?)
* Ranking der Studiengänge nach Anteil von öffentlich verfügbaren Lehrmaterialien (ähnlich wie [Open Access Repository Ranking](https://web.archive.org/web/20180606183418/http://repositoryranking.org/)?)

</textarea>
</section>
<section data-markdown>
<textarea data-template>

### Datenmodell

* Komplexe Datenhaltung in Wordpress möglich mit Plugin [Pods](https://de.wordpress.org/plugins/pods/).
* Datenerfassung muss für Redaktion schnell und einfach sein.
* Erster Aufschlag:
  * Studiengang: Titel, Hochschule, Abschluss
  * Dozent*in: Name, ORCID, Webseite, E-Mail
  * Lehreinheit: Titel, URL, Verknüpfung Studiengang, Verknüpfung Dozent*in, Jahr, Lizenz, geeignet für Selbststudium?, geeignet für Nachnutzung?, (Abstract), (Sprache)

</textarea>
</section>
<section data-markdown>
<textarea data-template>

### "Datenschleuder"

* Die Daten sollten auch über Schnittstellen zugänglich gemacht werden, so dass sie in andere Portale eingebunden und anderweitig nachgenutzt werden können.
* Wordpress bietet für die Suchmaschinenoptimierung schon gute Basiseinstellungen. Mit weiteren Optimierungen kann ggf. ein gutes Ranking bei Google und anderen Suchmaschinen erreicht werden.

</textarea>
</section>
<section data-markdown>
<textarea data-template>

### Offene Fragen

* Nur Studiengänge oder auch weitere Lehrmaterialien?
* Wie kann die Nachnutzbarkeit der Metadaten gewährleistet werden?
* Erfassung gleich in Wikidata möglich oder erstmal zusätzlich Studiengänge und Dozent*innen in Wikidata eintragen?
* Lässt sich mit Webscraping doch ein Teil der redaktionellen Arbeit reduzieren?
* Melde- und Bearbeitungsmöglichkeiten für Nutzer*innen?
* Kooperation mit Verbänden?

</textarea>
</section>
