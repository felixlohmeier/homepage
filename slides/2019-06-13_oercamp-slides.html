<section data-markdown>
<textarea data-template>

## Warum Markdown?

* in jedem Texteditor lesbar
* Formatierung reduziert auf das Wesentliche
* funktioniert gut mit Versionskontrolle (Änderungen über automatisches diff nachvollziehbar, weil Textformat)
* für das Web gemacht, Basis für zahlreiche Tools und Workflows
* lässt sich gut in verschiedene Ausgabeformen (HTML, PDF, PPTX usw.) konvertieren

</textarea>

## Markdown vielseitig verwendbar

* Mit CodiMD Export in HTML oder PDF möglich
* [Pandoc](https://pandoc.org/MANUAL.html#producing-slide-shows-with-pandoc) konvertiert in reveal.js, S5, DZSlides, Slidy, Slideous, PPTX, ...
* Software für Markdown-Präsentationen mit Windows ([Slidify](http://slidify.org)) und macOS ([Deckset](https://www.deckset.com))
* Online-Plattformen sind nicht so beständig, daher die Markdown-Dateien in einem Git-Repository und das Ergebnis als PDF in einem Repository veröffentlichen?

</textarea>

## Übung: Pandoc Live

https://pandoc.org/try/

Konvertierung der zuvor erstellten Präsentation in reveal.js.

Der generierte Abschnitt muss in eine [Basis-Installation von reveal.js](https://github.com/hakimel/reveal.js/#basic-setup) eingefügt werden.

Alternativ kann das Markdown auch [direkt in reveal.js eingebunden](https://github.com/hakimel/reveal.js#markdown) werden.
