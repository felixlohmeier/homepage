## Abstract

* Das Markdown-Format ist lesbar, für das Web gemacht und kann gut in verschiedene Ausgabeformen (PDF, HTML, ODF, DOCX, EPUB) konvertiert werden.
* Wir erproben in diesem Workshop gemeinsam die Möglichkeiten der Erstellung von Readern mit Markdown am Beispiel der Plattform https://hackmd.io.
* Siehe auch [Teil 2: Präsentationsfolien erstellen und kollaborativ bearbeiten mit HackMD](2019-06-13_oercamp-slides.html)

</textarea>
</section>
<section data-markdown>
<textarea data-template>

## Anforderungen an Reader

* Online und Print (HTML, PDF, EPUB)
* Mehrere Texte in übersichtlicher Struktur
* kollaborative Erstellung (Änderungskontrolle, gleichzeitige Bearbeitung)

</textarea>
</section>
<section data-markdown>
<textarea data-template>

## Warum Markdown?

* in jedem Texteditor lesbar
* Formatierung reduziert auf das Wesentliche
* funktioniert gut mit Versionskontrolle (Änderungen über automatisches diff nachvollziehbar, weil Textformat)
* für das Web gemacht, Basis für zahlreiche Tools und Workflows
* lässt sich gut in verschiedene Ausgabeformen (HTML, PDF, DOCX, ODT, EPUB usw.) konvertieren

</textarea>
</section>

## Einführung in Markdown

| Markdown | Darstellung |
| -------- | -------- |
| `# Überschrift 1` | Überschrift 1 |
| `## Überschrift 2` | Überschrift 2 |
| `**fett**` | **fett** |
| `*kursiv*` | *kursiv* |
| `[Markdownguide](http://www.markdownguide.org)` | [Markdownguide](http://www.markdownguide.org) |

Mehr: https://www.markdownguide.org/cheat-sheet

## Markdown vielseitig verwendbar

* Mit CodiMD Export in HTML oder PDF möglich
* [Pandoc](https://pandoc.org) konvertiert zusätzlich in DOCX, ODT, LaTeX, EPUB, usw.
* Diverse Markdown-Editoren für Windows, macOS und Linux. Empfehlung: [Typora](https://typora.io)
* Online-Plattformen sind nicht so beständig, daher die Markdown-Dateien in einem Git-Repository und das Ergebnis als PDF in einem Repository veröffentlichen?

</textarea>
</section>

<textarea data-template>

https://pandoc.org/try/

<section data-markdown>
<textarea data-template>

## Alternativen zu HackMD/CodiMD für Reader

* Für kleinere Texte: [Gists](https://gist.github.com)
* `README.md` in Git-Repos bei [GitHub](https://help.github.com/en/articles/about-writing-and-formatting-on-github)/[GitLab](https://about.gitlab.com/2018/08/17/gitlab-markdown-tutorial/) 
* [Gitbook](https://www.gitbook.com) (mittlerweile kostenpflichtig, unklar wie lange https://legacy.gitbook.com noch läuft)
* [LeanPub](https://leanpub.com) (generiert HTML, PDF und EPUB)
* [Bookdown.org](https://www.rstudio.com) (mit RStudio)

</textarea>
